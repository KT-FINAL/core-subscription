server:
  port: 8081

spring:
  application:
    name: SUBSCRIPTION-SERVICE

  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    database: postgresql

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/KT_SUBSCRIPTION
    username: postgres
    password: root!

